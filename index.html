<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="order-summary" role="main">
    <h1 class="header">Order Summary</h1>

    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="offer">
      <div>
        <h5 class="h">Annual Plan</h5>
        <div class="price">$59.99/year</div>
      </div>
      <a href="#">Change</a>
    </div>

    <a href="#" class="button">Proceed to Payment</a>
    <a href="#" class="cancel">Cancel Order</a>
  </div>

</body>
</html>
